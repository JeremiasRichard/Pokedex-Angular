<main id="container">
  <app-detalle-pokemon [pokemon]="pokemonSeleccionado"></app-detalle-pokemon>
  <app-foto-pokemon
  [pokemon]="pokemonSeleccionado">
  </app-foto-pokemon>
  <div id="tarjetasContainer" #tarjetas (scroll)="onScroll($event)">
    <app-tarjeta-pokemon *ngFor=" let pokemon of listaPokemon"
    [data]="pokemon"
    [seleccionado]="pokemon.name === pokemonSeleccionado?.name"
    (clickeado)="tarjetaClickeada($event)"></app-tarjeta-pokemon>
  </div>
</main>
